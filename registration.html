<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WORRIER FITNESS</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
		<div class="container">
			<div class="title"><b>Registration</b></div>
			<form action="#">
				<div class="user-details">
					 
					<div class="input-box">
						<span class="details">Email</span>
					    <input type="text" placeholder="Enter Email Here"required>	 
					</div>  
					<div class="input-box">
						<span class="details">Address</span>
					    <input type="address" name="Address" value="" placeholder="Enter Address" required> 
					</div>
					<div class="input-box">
						<span class="details">Phone Number</span>
					    <input type="text" placeholder="Enter hone Number"required>	 
					</div>
					<div class="input-box">
						<span class="details">Joining Date</span>
					    <input type="date" placeholder="Enter Joining Date Which You Want" required>	 
					</div> 
					<div class="input-box">
						<span class="details">Password</span>
					    <input type="password" name="password" placeholder="Enter Password Here" required>
					</div>
				<div class="input-box">
						<span class="details">Batch Time</span>
					    <select name="batch" size=1>
			<option value="" selected>Select Batch</option>
			<option value="first">7.00 AM - 8.30 AM</option>
			<option value="second">8.00 AM - 9.30 AM</option>
			<option value="third">9.00 AM - 10.30 AM</option>
			<option value="fourth">6.00 PM - 7. 30 PM</option>
			<option value="fifth">7.00 PM - 8.30 PM</option>
		</select>
					</div>

				<div class="gender-details">

					<input type="radio" name="gender" id="dot-1">
					<input type="radio" name="gender" id="dot-2">
					<input type="radio" name="gender" id="dot-3">
					<span class="gender-title">Gender</span>
					<br><br>
					<div class="category">
						<label for="dot-1">
							<span class="dot one"></span>
							<span class="gender">Male</span>
						</label>
						<label for="dot-2">
							<span class="dot two"></span>
							<span class="gender">Female</span>
						</label>
						<label for="dot-3">
							<span class="dot three"></span>
							<span class="gender">Prefer not to say</span>
						</label>
					</div>

				<div class="button">
				<input type="submit" value="Register"><a href="WORRIER_FITNESS.html"></a> 
			</div>

        	<p class="link">Have an account<br>
        	<a href="WORRIER_FITNESS.html">Log In Here</a></p>
        	</div>
        </div>
    </div>
</body>
</html>
